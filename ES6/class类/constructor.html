<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //***constructor方法是类的构造函数的默认方法，通过nwe命令生成对象实例时，自动调用该方法
        class Box{
            constructor(a,b){
                console.log("啦啦啦，今天有太阳")//当实例化对象时该代码会执行
            }
        }
        var obj= new Box()

        // constructor方法如果没有显示定义，会隐式生成一个constructor方法。所以即使你没有添加构造函数
    </script>
</body>
</html>
