<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>防抖函数</title>
    <style>
        #box{
            width: 1000px;
            height: 500px;
            background: #ccc;
            font-size:40px;
            text-align: center;
            line-height: 500px;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
        // 函数防抖，这里的抖动就是执行的意思，而一般的抖动都是持续的，多次的。
        // 假设函数持续多次执行，我们希望让它冷静下来再执行。
        // 也就是当持续触发事件的时候，函数是完全不执行的，等最后一次触发结束的一段时间之后，再去执行。
        function debounce(func,delay){
            let timeout
            return function(){
                clearTimeout(timeout)//如果持续触发，那么就清除定时器，定时器回调就不会执行
                timeout = setTimeout(()=>{
                    func.apply(this,arguments)
                },delay)
            }
        }
        box.onmouseover = debounce(function(e){
            box.innerHTML= `${e.clientX},${e.clientY}`
        },1000)
    </script>
</body>
</html>
