<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	<style type="text/css">
		p{
			color:red;
		}
	</style>
	
	</head>
	<body>
		<div class="abc">classList.add</div>
		<script type="text/javascript">
		var a=document.getElementsByClassName('abc');
		a[0].classList.add('p');
	</script>
	</body>
</html>
