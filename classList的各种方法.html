<!DOCTYPE html>
    <html>
    <head>
    <meta charset="utf-8" />
    <title>el.className = 'abc'</title>
    <style type="text/css">
    .abc {
    background: yellow;
    }
    .div2{
        background:red;
    }
    .div3{
        background:green;
    }
    </style>
    </head>
    <body>
    <div class="div">test div</div>
    <div class="div">div2</div>
    <div class="div div3">div3</div>
    <script type="text/javascript">
    var div = document.getElementsByClassName('div');
//	 	div[0].className = 'abc';
        div[0].classList.add("abc");//添加类
        div[1].classList.toggle("div2")//切换类
        div[2].classList.remove("div3")//删除类
        document.write(div[0].classList.contains("div2"))//确认是否包含指定的类
    </script>
    </body>
</html>
