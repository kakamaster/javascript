<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>forEach</title>
</head>
<body>
    <!-- forEach用于调用数组的每个元素，并将元素传递给回调函数 -->
    <button onclick="numbers.forEach(myClick)">点击</button>
    <p id="demo"></p>
    <!-- 1.列出数组每个元素 -->
    <script>
        var demoP = document.getElementById('demo')
        var numbers = [1,2,3,4,5,6];
        function myClick(num,index){
            demoP.innerHTML = demoP.innerHTML + "index[" + index + "]:" + num + "<br>"
        }
    </script>

    <!-- 2.计算数组所有元素相加的总和 -->
    <button onclick="numbers.forEach(myFunction)">点我</button>
    <p><span id="demo"></span></p>
    <script>
        var sum = 0;
        var numbers = [12,31,55,91];

        function myFunction(item){
            sum += item;  //递增相加
            demo.innerHTML = sum;
            console.log(sum)
        }
    </script>
</body>
</html>
