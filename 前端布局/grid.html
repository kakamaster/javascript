<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		.container{
			display: grid;
			grid-template-columns:repeat(3,33.3%);
			grid-template-rows:repeat(3,33.33%)
		}
		.container p{
			background-color: red;
			height: 200px;
			color: white;
			text-align: center;
			line-height: 200px;
		}
	</style>
	<body>
		<div class="container">
			<div><p>1</p></div>
		    <div><p>2</p></div>
		    <div><p>3</p></div>
		    <div><p>4</p></div>
		    <div><p>5</p></div>
		    <div><p>6</p></div>
		    <div><p>7</p></div>
		    <div><p>8</p></div>
		    <div><p>9</p></div>
		</div>
	</body>
</html>
